name: CI
on:
  push:
jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: npm
      - name: Install dependencies
        run: npm install
      - name: Check format
        run: npm run format:check
      - name: Lint code
        run: npm run lint
      - name: Build app
        run: npm run build
      - name: Run tests
        run: npm run test
